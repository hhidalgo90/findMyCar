<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-row>
      <ion-col text-start class="columnaHeaderApp">
        <ion-img id="logoApp" src="../../assets/icon/logoApp.png"></ion-img>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
  <ion-row>
    <ion-col>
      <ion-label><h2>Latitud</h2></ion-label>
    </ion-col>

    <ion-col>
      <ion-label><h2>Longitud</h2></ion-label>
    </ion-col>

    <ion-col>
      <ion-label><h2>Direccion</h2></ion-label>
    </ion-col>

  </ion-row>

  <ion-row *ngFor="let item of historialEstacionamientos">
    <ion-col>
      <ion-label><h3>{{item.latitud}} </h3></ion-label>
    </ion-col>

    <ion-col>
      <ion-label><h3>{{item.longitud}}</h3></ion-label>
    </ion-col>

    <ion-col>
      <ion-label><h3>Direccion</h3></ion-label>
    </ion-col>
  </ion-row>
  </ion-grid>


  <ion-tabs >
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="usuarioLogueado" (click)="irHome()">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Home</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>
  
      <ion-tab-button tab="historialEstacionamientos" (click)="irHistorial()">
        <ion-icon name="car"></ion-icon>
        <ion-label>Historial*</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="verAuto" (click)="irMapa()">
        <ion-icon name="map"></ion-icon>
        <ion-label>Map</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="about">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>FAQ</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
