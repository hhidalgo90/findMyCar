<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-row>
      <ion-col text-start class="columnaHeaderApp columnaCabecera">
        <ion-img id="logoApp" src="../../assets/icon/logoApp.png"></ion-img>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>



</ion-content>

<ion-footer class="container-fluid bg-4 text-center ion-no-border">
  <ion-tabs>
    <ion-tab-bar slot="bottom" mode="ios">
      <ion-tab-button (click)="irHome()" style="color: red;">
        <ion-icon name="calendar" ></ion-icon>
        <ion-label>Home</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>
  
      <ion-tab-button (click)="irHistorial()">
        <ion-icon name="car"></ion-icon>
        <ion-label>Historial</ion-label>
      </ion-tab-button>
  
      <ion-tab-button (click)="irMapa()">
        <ion-icon name="map"></ion-icon>
        <ion-label>Map</ion-label>
      </ion-tab-button>
  
      <ion-tab-button >
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>FAQ</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  </ion-footer>
