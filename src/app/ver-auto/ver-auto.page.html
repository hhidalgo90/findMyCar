<ion-content>
 
  <div class="map-wrapper">
    <div class="btnVolver" id="btnVolver">
      <ion-buttons slot="start" *ngIf="!esLogueado()" class="ion-float-left">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="start" *ngIf="esLogueado()" class="ion-float-left" (click)="volverHome()">
        <ion-icon name="arrow-back" id="flechaVolver" class="flechaVolver"></ion-icon>
      </ion-buttons>
    </div>
    <div id="map_center" *ngIf="mostrarMarcador">
      <img src="../../assets/icon/pin.png" />
    </div>
    <div #map id="map" (touchstart)="touchstart($event)" (touchend)="touchend($event)"></div>
      <ion-button (click)="centrarMapa()" shape="round" fill="solid" expand="block" size="small" *ngIf="mostrarCentrar" id="btnCentrar">
        <ion-icon slot="start" name="locate"></ion-icon>
        Centrar
      </ion-button>


    <div class="contenedorOpciones" id="contenedorOpciones">
      <ion-grid style="height: 30%;">
        <div class="spacer"></div>
      <ion-row>
        <ion-col>
        <ion-segment [(ngModel)]="tipoMovilizacion" (ionChange)="cambiarRuta()" color="primary" *ngIf="autoEstacionado">
          <ion-segment-button value="WALKING">
            <ion-icon name="walk"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="DRIVING">
            <ion-icon name="car"></ion-icon>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
      </ion-row>
      <div class="spacer"></div>
      <ion-row>

        <ion-col class="ion-float-right">
          <ion-button (click)="limpiarMapa(false)" color="success" shape="round" fill="solid" expand="block" size="small">
            <ion-icon slot="start" name="locate"></ion-icon>
            Limpiar mapa
          </ion-button>
          <ion-input class="glosaDireccion ion-text-center" id="glosaDireccion" expand="block" color="primary" style="border: 3px solid green; text-align:center;">{{glosaDireccion}}</ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-float-left">
          <ion-button #btn_estacionar id="btn_estacionar" (click)="tieneViajesPendientes()" shape="round" fill="solid" *ngIf="mostrarEstacionar" expand="block" size="small">
            <ion-icon slot="start" name="locate"></ion-icon>
            Estacioné aquí
          </ion-button>
        </ion-col>
        <ion-col class="ion-float-right">
          <ion-button (click)="presentModal()" color="warning" shape="round" fill="solid" *ngIf="mostrarBtnLlegar" expand="block" size="small">
            <ion-icon slot="start" name="locate"></ion-icon>
            Como llegar
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-float-left">
          <ion-button (click)="limpiarMapa(true)" color="dark" shape="round" fill="solid" *ngIf="autoEstacionado" expand="block" size="small">
            <ion-icon slot="start" name="locate"></ion-icon>
            Recoger auto
          </ion-button>
        </ion-col>
      </ion-row>
      </ion-grid> 
    </div>



  </div>
  <ion-input type="hidden" [(ngModel)]="ubicacionAuto" inputmode="text"></ion-input>
  <ion-input type="hidden" [(ngModel)]="mIubicacion" inputmode="text"></ion-input>
  
  
</ion-content>
