<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-row>
      <ion-col text-start class="columnaHeaderApp columnaCabecera">
        <ion-img id="logoApp" src="../../assets/icon/logoApp.png"></ion-img>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-img [src]="imagenUser" class="imagenUser"></ion-img>
  </div>

  <ion-list>
      <ion-list-header>
       Datos personales
      </ion-list-header>

      <ion-item>
        <ion-label>
          <h2>Nombre</h2>
          <h3>{{nombre}}</h3>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h2>Sexo</h2>
          <h3>{{sexo}}</h3>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h2>Edad</h2>
          <h3>{{edad}}</h3>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h2>Email</h2>
          <h3>{{email}}</h3>
        </ion-label>
      </ion-item>
    </ion-list>
<br>
<ion-button (click)="irMenuUsuario()" expand="block" shape="round">
  Editar datos personales.
</ion-button>
</ion-content>
