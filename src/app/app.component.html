<ion-app>
  <ion-menu side="start" menuId="menuApp"  type="overlay">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
      <ion-menu-toggle auto-hide="false" *ngFor="let pages of navigate">
        <ion-item [routerLink]="pages.url" routerDirection="forward">
            <ion-icon [name]="pages.icon" slot="start"></ion-icon>
            <ion-label>{{pages.title}} </ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle *ngIf="esLogueado()" auto-hide="false">
        <ion-item  [routerDirection]="'root'" item-left style="color: red" (click)="cerrarSesion()">
          <ion-icon name="md-exit" slot="start"></ion-icon>
          <ion-label >
            Cerrar sesiÃ³n
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet main [swipeGesture]="false"></ion-router-outlet>

  <ion-tabs >
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="usuarioLogueado">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Home</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>
  
      <ion-tab-button tab="speakers">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Speakers</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="verAuto">
        <ion-icon name="map"></ion-icon>
        <ion-label>Map</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="about">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>FAQ</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
