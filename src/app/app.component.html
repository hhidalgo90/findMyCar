<ion-app>
  <ion-split-pane>
  <ion-menu side="start" menuId="menuApp"  type="overlay">
    <ion-header>
      <ion-toolbar translucent>
        <ion-img id="logoApp" src="../../assets/icon/logoApp.png"></ion-img>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-grid *ngIf="esLogueado()">
        <ion-row class="ion-align-items-center">          
        <ion-col>
          <div>            
            <ion-avatar>
              <img src="../../assets/avatar/hombre.jpg">
            </ion-avatar>
          </div>
        </ion-col>
        <ion-col class="ion-margin-end">
          <ion-list-header>Bienvenid@ {{nombre}}</ion-list-header>
        </ion-col>
        <ion-col></ion-col>
        </ion-row>
      </ion-grid>
      
      <ion-list>
        <ion-menu-toggle *ngIf="!esLogueado()" auto-hide="false">
          <ion-item routerLink="/menuApp" routerDirection="forward">
              <ion-icon name="home" slot="start"></ion-icon>
              <ion-label>Home </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle *ngIf="esLogueado()" auto-hide="false">
          <ion-item routerLink="/usuarioLogueado" routerDirection="forward">
              <ion-icon name="contact" slot="start"></ion-icon>
              <ion-label>Mi perfil </ion-label>
          </ion-item>
        </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false" *ngFor="let pages of navigate">
        <ion-item [routerLink]="pages.url" routerDirection="forward">
            <ion-icon [name]="pages.icon" slot="start"></ion-icon>
            <ion-label>{{pages.title}} </ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle *ngIf="esLogueado()" auto-hide="false">
        <ion-item  [routerDirection]="'root'" item-left style="color: red" (click)="cerrarSesion()">
          <ion-icon name="md-exit" slot="start"></ion-icon>
          <ion-label >
            Cerrar sesi√≥n
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet main [swipeGesture]="false"></ion-router-outlet>
</ion-split-pane>
</ion-app>
